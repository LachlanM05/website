<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName lachlanm05.com
    ServerAlias www.lachlanm05.com

    DocumentRoot /srv/main

    # logs
    ErrorLog /var/log/httpd/main-error.log
    CustomLog /var/log/httpd/main-access.log combined

    # allow .htaccess overrides (optional)
    <Directory /srv/main>
        AllowOverride All
        Require all granted
    </Directory>


Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/lachlanm05.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/lachlanm05.com/privkey.pem
