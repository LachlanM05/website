<VirtualHost *:80>
    ServerName lachlanm05.com
    ServerAlias www.lachlanm05.com

    DocumentRoot /srv/main

    # logs
    ErrorLog /var/log/httpd/main-error.log
    CustomLog /var/log/httpd/main-access.log combined

    # allow .htaccess overrides
    <Directory /srv/main>
        AllowOverride All
        Require all granted
    </Directory>

# Server Admin Panel stuff was here. It was redacted.


RewriteEngine on
RewriteCond %{SERVER_NAME} =www.lachlanm05.com [OR]
RewriteCond %{SERVER_NAME} =lachlanm05.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
ProxyPreserveHost On

# Server Admin Panel stuff was here. It was redacted.



</VirtualHost>
